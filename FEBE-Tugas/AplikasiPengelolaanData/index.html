<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>Bookshelf Apps</h1>
    </header>
    <main>
        <aside>
            <div class="container card box-shadow" id="add-book">
                <h2 class="container-header">Tambah Data Buku</h2>
                <form class="form" action="#" id="form">
                    <label for="title">Title </label>
                    <input type="text" id="title" name="title" required><br><br>
                    <label for="author">Author </label>
                    <input type="text" id="author" name="author" required><br><br>
                    <label for="year">Year </label>
                    <input type="string" id="year" name="year" required><br><br>
                    <input type="submit" value="Submit" name="Submit" class="btn-submit">
                </form>
            </div>
        </aside>
        <div class="content">
            <section class="container content-card box-shadow">
                <h2>Belum selesai dibaca</h2>
                <div class="list-buku" id="unreadBook"></div>
            </section>
            <section class="container content-card box-shadow">
                <h2>Buku selesai dibaca</h2>
                <div class="list-buku" id="finishBook"></div>
            </section>
        </div>
    </main>
    <footer>Widha Astianna</footer>
</body>
</html>
