<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
    <header class="nav-container">
        <nav class="nav-list">
            <ul>
                <li><a href="#tambah-data">Beranda</a></li>
                <li><a href="#baca-buku">Baca Buku</a></li>
                <li><a href="#history">History Bacaan</a></li>
            </ul>
        </nav>
        <div class="title">
            <h1>Bookshelf Apps</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="tambah-data card">
                <div class="card-header" id="add-book">
                    <h2>Tambah Data</h2>
                    <form class="form" action="#" id="form">
                        <label for="title">Title :</label>
                        <input type="text" id="title" name="title" required><br><br>
                        <label for="author">Author :</label>
                        <input type="text" id="author" name="author" required><br><br>
                        <label for="year">Year :</label>
                        <input type="date" id="year" name="year" required><br><br>
                        <input type="submit" value="Submit" name="Submit" class="btn-submit">
                    </form>
                </div>
            </div>
        </section>
        <section>
            <div class="baca-buku card">
                <div class="card-header">
                    <h2>Belum selesai dibaca</h2>
                    <div class="list-buku" id="unreadBook"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="history card">
                <div class="card-header">
                    <h2>Buku selesai dibaca</h2>
                    <div class="list-buku" id="finishBook"></div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
